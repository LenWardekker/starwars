<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Les 12</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/table.css">
    </head>
    <body>
        <div class="header">
            <h1>CSS Les 12</h1>
            Even aan het oefenen met CSS

        <div class="table">

                <tr>
                    <td id="celeen">Darth Vader</td>

                    <td id="celdrie">Luke Skywalker</td>
                    <td id="celvier"><img src="afbeeldingen/luke.jpg" alt="Luke Skywalker" title="Luke Skywalker uit Star Wars"></td>
                </tr>
                <tr>
                    <td id="celvijf">Yoda</td>

                    <td id="celacht"><img src="afbeeldingen/stormtrooper.jpeg" alt="Stormtrooper" title="Stormtrooper uit Star Wars"></td>

                    <td id="celzestien"><img src="afbeeldingen/hansolo.jpeg" alt="Han Solo" title="Han Solo uit Star Wars"></td>

        <div class="footer">
            <h2>Oefenen met CSS door Lennart Wardekker</h2>
            2023
        </div>
